global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # IQFMP Backend
  - job_name: 'iqfmp-backend'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  # Node Exporter (if installed)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  # Celery Worker (if metrics exposed)
  - job_name: 'celery'
    static_configs:
      - targets: ['celery-worker:9808']
