version: "3.8"

services:
  # ==================== Backend ====================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: iqfmp-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://iqfmp:iqfmp@timescaledb:5432/iqfmp
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - PYTHONPATH=/app/src:/app/vendor/qlib
      - QLIB_AUTO_INIT=true
      - QLIB_DATA_DIR=/home/iqfmp/.qlib/qlib_data
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - iqfmp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==================== Frontend ====================
  frontend:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:8000
    container_name: iqfmp-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - iqfmp-network

  # ==================== Celery Worker ====================
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: iqfmp-celery-worker
    restart: unless-stopped
    command: celery -A iqfmp.celery_app.app worker --loglevel=info --concurrency=4 -Q high,default,low
    environment:
      - DATABASE_URL=postgresql://iqfmp:iqfmp@timescaledb:5432/iqfmp
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - PYTHONPATH=/app/src:/app/vendor/qlib
      - QLIB_AUTO_INIT=true
      - QLIB_DATA_DIR=/home/iqfmp/.qlib/qlib_data
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - backend
      - redis
    networks:
      - iqfmp-network

  # ==================== TimescaleDB ====================
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: iqfmp-timescaledb
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=iqfmp
      - POSTGRES_PASSWORD=iqfmp
      - POSTGRES_DB=iqfmp
    volumes:
      - timescaledb-data:/var/lib/postgresql/data
    networks:
      - iqfmp-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U iqfmp"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== Redis ====================
  redis:
    image: redis:7-alpine
    container_name: iqfmp-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - iqfmp-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== Qdrant ====================
  qdrant:
    image: qdrant/qdrant:latest
    container_name: iqfmp-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant-data:/qdrant/storage
    networks:
      - iqfmp-network

  # ==================== Prometheus ====================
  prometheus:
    image: prom/prometheus:latest
    container_name: iqfmp-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - iqfmp-network

  # ==================== Grafana ====================
  grafana:
    image: grafana/grafana:latest
    container_name: iqfmp-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - iqfmp-network

volumes:
  timescaledb-data:
  redis-data:
  qdrant-data:
  prometheus-data:
  grafana-data:

networks:
  iqfmp-network:
    driver: bridge
