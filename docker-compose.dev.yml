version: "3.8"

# Development configuration - only database services
# Usage: docker-compose -f docker-compose.dev.yml up -d

services:
  # ==================== PostgreSQL ====================
  postgres:
    image: postgres:17-alpine
    container_name: iqfmp-postgres-dev
    restart: unless-stopped
    ports:
      - "5433:5432"  # Use 5433 to avoid conflict with local PostgreSQL
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-iqfmp}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-iqfmp}
      - POSTGRES_DB=${POSTGRES_DB:-iqfmp}
    volumes:
      - postgres-dev-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U iqfmp"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== Redis ====================
  redis:
    image: redis:7-alpine
    container_name: iqfmp-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-dev-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== Qdrant Vector Store ====================
  # NOTE: For production, use Qdrant Cloud (https://cloud.qdrant.io)
  # Set QDRANT_URL in .env to your cloud instance
  # Local Qdrant is kept for development/testing only
  qdrant:
    image: qdrant/qdrant:latest
    container_name: iqfmp-qdrant-dev
    restart: unless-stopped
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC
    volumes:
      - qdrant-dev-data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - local  # Only start with: docker compose --profile local up

volumes:
  postgres-dev-data:
  redis-dev-data:
  qdrant-dev-data:
