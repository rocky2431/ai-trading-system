name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  # ==================== Python Tests ====================
  python-test:
    name: Python Tests
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run linting
        run: |
          pip install ruff
          ruff check src/ tests/

      - name: Run type checking
        run: |
          pip install mypy
          mypy src/ --ignore-missing-imports || true

      - name: Run unit tests
        run: |
          pytest tests/unit -v --cov=src --cov-report=xml --cov-report=html
        env:
          REDIS_URL: redis://localhost:6379/0

      - name: Run integration tests
        run: |
          pytest tests/integration -v --cov=src --cov-append --cov-report=xml
        env:
          REDIS_URL: redis://localhost:6379/0
          TEST_ENV: ci

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true

      - name: Check coverage threshold
        run: |
          pip install coverage
          coverage report --fail-under=80

  # ==================== Frontend Tests ====================
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: dashboard

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint || true

      - name: Run type check
        run: npm run type-check || npx tsc --noEmit

      - name: Run tests
        run: npm test -- --coverage --watchAll=false || true

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: dashboard/dist
          retention-days: 7

  # ==================== Security Scan ====================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install security tools
        run: |
          pip install bandit safety

      - name: Run Bandit (Python security)
        run: |
          bandit -r src/ -ll -ii -x tests/ || true

      - name: Check dependencies for vulnerabilities
        run: |
          pip install -e .
          safety check || true

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

  # ==================== Security Tests (P3.6) ====================
  security-tests:
    name: Security Layer Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Verify RestrictedPython installation
        run: |
          python -c "
          from RestrictedPython import compile_restricted
          from RestrictedPython.Guards import safe_builtins, guarded_iter_unpack_sequence
          print('✅ RestrictedPython installed and importable')

          # Test basic restriction works
          code = 'x = 1 + 2'
          byte_code = compile_restricted(code, '<string>', 'exec')
          assert byte_code is not None
          print('✅ RestrictedPython compile_restricted works')
          "

      - name: Verify resource module (Linux)
        run: |
          python -c "
          import resource
          import sys

          # Get current limits
          soft, hard = resource.getrlimit(resource.RLIMIT_CPU)
          print(f'CPU limit: soft={soft}, hard={hard}')

          # Test we can set limits
          resource.setrlimit(resource.RLIMIT_CPU, (10, hard))
          new_soft, _ = resource.getrlimit(resource.RLIMIT_CPU)
          assert new_soft == 10
          print('✅ Resource limits can be set on Linux')

          # Test memory limit
          mem_soft, mem_hard = resource.getrlimit(resource.RLIMIT_AS)
          print(f'Memory limit: soft={mem_soft}, hard={mem_hard}')
          print('✅ Resource module fully functional')
          "

      - name: Run security unit tests
        run: |
          pytest tests/unit/core/test_security.py -v --tb=short
        env:
          PYTHONPATH: src

      - name: Run sandbox unit tests
        run: |
          pytest tests/unit/core/test_sandbox.py -v --tb=short
        env:
          PYTHONPATH: src

      - name: Verify sandbox blocks dangerous operations
        run: |
          python -c "
          from iqfmp.core.sandbox import SandboxExecutor, ExecutionStatus

          executor = SandboxExecutor()

          # Test 1: Block os import
          result = executor.execute('import os')
          assert result.status == ExecutionStatus.SECURITY_VIOLATION, 'Should block os import'
          print('✅ Blocks os import')

          # Test 2: Block eval
          result = executor.execute('eval(\"1+1\")')
          assert result.status == ExecutionStatus.SECURITY_VIOLATION, 'Should block eval'
          print('✅ Blocks eval')

          # Test 3: Block file access
          result = executor.execute('open(\"/etc/passwd\")')
          assert result.status == ExecutionStatus.SECURITY_VIOLATION, 'Should block open'
          print('✅ Blocks file access')

          # Test 4: Allow safe pandas/numpy
          result = executor.execute('import numpy as np; result = np.mean([1,2,3])')
          assert result.status == ExecutionStatus.SUCCESS, 'Should allow numpy'
          print('✅ Allows safe numpy operations')

          print('✅ All sandbox security checks passed!')
          "
        env:
          PYTHONPATH: src

  # ==================== Code Quality ====================
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install tools
        run: |
          pip install ruff black isort

      - name: Check formatting (Black)
        run: black --check src/ tests/ || true

      - name: Check imports (isort)
        run: isort --check-only src/ tests/ || true

      - name: Lint with Ruff
        run: ruff check src/ tests/ || true

  # ==================== Summary ====================
  ci-success:
    name: CI Success
    needs: [python-test, frontend-test, security-scan, security-tests, code-quality]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.python-test.result }}" == "failure" ]]; then
            echo "Python tests failed"
            exit 1
          fi
          if [[ "${{ needs.frontend-test.result }}" == "failure" ]]; then
            echo "Frontend tests failed"
            exit 1
          fi
          if [[ "${{ needs.security-tests.result }}" == "failure" ]]; then
            echo "Security layer tests failed"
            exit 1
          fi
          echo "All CI checks passed!"
