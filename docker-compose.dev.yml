version: "3.8"

# Development configuration - only database services
# Usage: docker-compose -f docker-compose.dev.yml up -d

services:
  # ==================== TimescaleDB ====================
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: iqfmp-timescaledb-dev
    restart: unless-stopped
    ports:
      - "5433:5432"  # Use 5433 to avoid conflict with local PostgreSQL
    environment:
      - POSTGRES_USER=iqfmp
      - POSTGRES_PASSWORD=iqfmp
      - POSTGRES_DB=iqfmp
    volumes:
      - timescaledb-dev-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U iqfmp"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== Redis ====================
  redis:
    image: redis:7-alpine
    container_name: iqfmp-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-dev-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  timescaledb-dev-data:
  redis-dev-data:
